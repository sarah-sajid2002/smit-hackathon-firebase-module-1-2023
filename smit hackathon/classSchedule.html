<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./classSchedule.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>create class | SMIT</h1>
      <h1>admin:</h1>
    </header>
    <div class="addClass">
      <div class="addClassWork">
        <label for="courseTimings">Choose class timings:</label>
        <select name="chooseTimings" id="chooseTimings">
          <option value="9-11">9-11</option>
          <option value="11-1">11-1</option>
          <option value="1-3">1-3</option>
          <option value="3-5">3-5</option>
          <option value="5-7">5-7</option>
          <option value="7-9">7-9</option>
        </select>
        <label for="courseDay">Choose class days:</label>
        <select name="chooseDay" id="chooseDay">
          <option value="saturday">saturday</option>
          <option value="sunday">sunday</option>
          <option value="monday">monday</option>
          <option value="tuesday">tuesday</option>
          <option value="wednesday">wednesday</option>
          <option value="thursday">thursday</option>
          <option value="friday">friday</option>
        </select>
        <input type="text" class="teachersName" placeholder="teacher's name" />
        <input type="text" class="batchNo" placeholder="batch "/>
        <label for="courseName">Choose course name:</label>
        <select name="chooseCourse" id="chooseCourse">
          <option value="Web Development">web development</option>
          <option value="Graphic Designing">graphic designing</option>
          <option value="AI">AI</option>
          <option value="Video Editing">video editing</option>
          <option value="Digital Marketing">digital marketing</option>
        </select>
        <button class="done">done</button>
      </div>
    </div>
    <script type="module" src="./config.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./classSchedule.js"></script>
  </body>
</html>
